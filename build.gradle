apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.example.xml.DOMParserDemo'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
}

jar {
    baseName = 'xml-parsing-in-java'
    version =  '0.1.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

// Can start with an alternative main-class as e.g.
// gradlew execute -PmainClass=com.example.xml.SAXParserDemo
task execute(type:JavaExec) {
   main = mainClass
   classpath = sourceSets.main.runtimeClasspath
}